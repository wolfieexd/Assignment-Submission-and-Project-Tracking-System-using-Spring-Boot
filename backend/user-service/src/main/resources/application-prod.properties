# Production Configuration for User Service
# IMPORTANT: Override these values with environment variables or external config

# Server Configuration
server.port=${PORT:8081}
spring.application.name=user-service

# Database Configuration - MySQL (Production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/user_service_db?useSSL=true&requireSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console - DISABLED in production
spring.h2.console.enabled=false

# JWT Configuration - USE ENVIRONMENT VARIABLES
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging - Production settings
logging.level.root=WARN
logging.level.com.assignment.userservice=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/user-service/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# CORS Configuration - Restrict to your domain
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}

# Actuator - Secure endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.server.port=9091

# Security Headers
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# SSL/TLS Configuration (if using HTTPS)
# server.ssl.enabled=true
# server.ssl.key-store=${SSL_KEYSTORE_PATH}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Spring Boot 3 Security
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC,FORWARD

# Account Security
user.max-login-attempts=5
user.account-lockout-duration=30
user.password-expiry-days=90
