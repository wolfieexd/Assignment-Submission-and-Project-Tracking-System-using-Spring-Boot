# User Service Configuration
# ⚠️ WARNING: This is a DEVELOPMENT configuration
# ⚠️ DO NOT use this configuration in production!
# ⚠️ For production, use: java -jar app.jar --spring.profiles.active=prod
# ⚠️ See application-prod.properties and SECURITY_DEPLOYMENT_GUIDE.md

# Server Configuration
server.port=8081
spring.application.name=user-service

# Database Configuration - H2 (for development ONLY)
# ⚠️ WARNING: H2 in-memory database - data will be lost on restart!
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Database Configuration - MySQL (for production)
# Uncomment below for MySQL and comment H2 configuration
#spring.datasource.url=jdbc:mysql://localhost:3306/user_service_db?createDatabaseIfNotExist=true
#spring.datasource.username=root
#spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# For MySQL use: org.hibernate.dialect.MySQL8Dialect
# For PostgreSQL use: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
# ⚠️ CRITICAL SECURITY WARNING: This JWT secret is for DEVELOPMENT ONLY!
# ⚠️ NEVER use this secret in production - it's publicly visible in source code!
# ⚠️ Generate a new secret: openssl rand -base64 64
# ⚠️ Use environment variable in production: ${JWT_SECRET}
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Logging
logging.level.com.assignment.userservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
# Allow localhost and network access (for mobile testing)
cors.allowed.origins=http://localhost:8080,http://localhost:5173,http://localhost:3000,http://192.168.0.105:8080

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
