# Render.com Infrastructure as Code
# This file defines both backend services for automatic deployment

services:
  # User Service - Authentication & User Management
  - type: web
    name: user-service
    env: java
    region: singapore
    plan: free
    rootDir: backend/user-service
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Xmx512m -Xms256m -jar target/user-service-1.0.0.jar --spring.profiles.active=neon
    healthCheckPath: /api/auth/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: neon
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: user_service_db
      - key: JWT_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://assig-sub.vercel.app,http://localhost:5173
      - key: SERVER_PORT
        value: 8080

  # Submission Service - Assignment & Submission Management
  - type: web
    name: submission-service
    env: java
    region: singapore
    plan: free
    rootDir: backend/submission-service
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Xmx512m -Xms256m -jar target/submission-service-1.0.0.jar --spring.profiles.active=neon
    healthCheckPath: /api/assignments/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: neon
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: submission_service_db
      - key: JWT_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://assig-sub.vercel.app,http://localhost:5173
      - key: SERVER_PORT
        value: 8080
