# Render.com Infrastructure as Code
# This file defines both backend services for automatic deployment

services:
  # User Service - Authentication & User Management
  - type: web
    name: user-service
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/user-service/Dockerfile
    dockerContext: ./backend/user-service
    healthCheckPath: /api/auth/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: neon
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: user_service_db
      - key: JWT_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://assig-sub.vercel.app,http://localhost:5173
      - key: SERVER_PORT
        value: 8080

  # Submission Service - Assignment & Submission Management
  - type: web
    name: submission-service
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/submission-service/Dockerfile
    dockerContext: ./backend/submission-service
    healthCheckPath: /api/assignments/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: neon
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: submission_service_db
      - key: JWT_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://assig-sub.vercel.app,http://localhost:5173
      - key: SERVER_PORT
        value: 8080
